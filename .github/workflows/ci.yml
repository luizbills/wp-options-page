name: CI

on: [push]

jobs:
    phpstan:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: php-actions/composer@v6

            - name: PHPStan Static Analysis
              uses: php-actions/phpstan@v3
              with:
                  error_format: github
                  php_version: 8.1
                  php_extensions: opcache mbstring
                  memory_limit: 1G
